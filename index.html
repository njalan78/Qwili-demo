<!DOCTYPE html>
<html>
<head>
  <title>Qwili WhatsApp Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e5ddd5;
    }

    .phone {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }

    .header {
      background: #075E54;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bot {
      background: #f1f0f0;
      align-self: flex-start;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #075E54;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="phone">

  <div class="header">
    Qwili Support
  </div>

  <div class="chat" id="chat">
    <div class="message bot">
      Hello ðŸ‘‹ Welcome to Qwili.<br><br>
      Type START to begin or INFO to learn more.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>

let step = 0;

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => processMessage(text), 400);
}

function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.innerHTML = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function processMessage(text) {
  const upper = text.toUpperCase();

  // STEP 1
  if (upper === "START") {
    step = 1;
    addMessage("Please enter your Full Name.", "bot");
  }

  // STEP 2
  else if (step === 1) {
    step = 2;
    addMessage("Please enter your Email Address.", "bot");
  }

  // STEP 3 - DOWNLOAD
  else if (step === 2) {
    step = 3;
    addMessage(
      "Download the Qwili app:<br>" +
      "https://play.google.com/<br><br>" +
      "Type DONE once installed.",
      "bot"
    );
  }

  // STEP 4 - APP STEPS
  else if (upper === "DONE" && step === 3) {
    step = 4;
    addMessage(
      "Steps inside the Qwili app:<br><br>" +
      "â€¢ Register your email and password<br>" +
      "â€¢ Enter your phone number<br>" +
      "â€¢ Add any referral code<br>" +
      "â€¢ Enter your card details<br><br>" +
      "If you completed all steps, type DONE.",
      "bot"
    );
  }

  // STEP 5 - R500 MESSAGE
  else if (upper === "DONE" && step === 4) {
    step = 5;
    addMessage(
      "Registration complete âœ…<br><br>" +
      "Your R500 starter capital will be loaded within 10 minutes.<br><br>" +
      "Type READY to make your first sale.",
      "bot"
    );
  }

  // STEP 6 - FIRST SALE
  else if (upper === "READY") {
    step = 6;
    addMessage(
      "To complete your first transaction:<br><br>" +
      "â€¢ Ask someone nearby if they need groceries or essential services.<br>" +
      "â€¢ Enter details in the app.<br>" +
      "â€¢ Confirm transaction.<br>" +
      "â€¢ Complete payment.<br><br>" +
      "You earn commission instantly.",
      "bot"
    );

    setTimeout(() => {
      addMessage(
        "You are now officially a Qwili Merchant ðŸ’¼<br><br>" +
        "Type HELP anytime for assistance.<br><br>" +
        "Thank you for choosing Qwili.",
        "bot"
      );
    }, 1200);
  }

  // STEP 7 - HELP MENU
  else if (upper === "HELP") {
    addMessage(
      "What do you need help with?<br><br>" +
      "1 - Download App<br>" +
      "2 - Registration<br>" +
      "3 - First Sale<br>" +
      "4 - Payments<br>" +
      "5 - Referral System",
      "bot"
    );
  }

  // STEP 8 - VIDEO SUPPORT
  else if (["1","2","3","4","5"].includes(upper)) {
    addMessage(
      "Support Videos:<br>" +
      "https://www.youtube.com/@QwiliAfrica/videos<br><br>" +
      "If you have further doubts, type HELP and our agent will contact you shortly.<br><br>" +
      "Thank you.",
      "bot"
    );
  }

  else {
    addMessage("Please type START to begin.", "bot");
  }
}

</script>

</body>
</html>
